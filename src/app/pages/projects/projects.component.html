<div class="module-header">
  <h1 class="uppercase">{{ moduleTitle }}</h1>
</div>
<div>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  &nbsp;
  &nbsp;
  &nbsp;
  <button mat-fab extended style="background-color: #16423C;" class="uppercase" (click)="openModal()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="center-header"> Opciones </th>
      <td mat-cell *matCellDef="let row" class="flex justify-content-center gap-3 py-2">
        <button mat-fab extended style="background-color: #5CB85C;" (click)="viewProject(row.id)" matTooltip="Ver"
          class="uppercase">
          <mat-icon>visibility</mat-icon>
          Ver
        </button>
        <button mat-fab extended style="background-color: #FFB74D;" (click)="editProject(row.id)" matTooltip="Editar"
          class="uppercase">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-fab extended style="background-color: #D9534F;" (click)="deleteProject(row.id)"
          matTooltip="Eliminar" class="uppercase">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center py-5" colspan="4">No hay datos</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>
</div>
